<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>현재 날짜와 시간</title>
  </head>
  <body>
    <h1>현재 날짜와 시간</h1>
    <p id="current-date-time"></p>

    <script>
      const now = new Date(); // 현재 날짜와 시간을 가져옵니다.

      const year = now.getFullYear(); // 현재 연도
      const month = now.getMonth() + 1; // 현재 월 (0부터 시작하므로 +1 해줍니다.)
      const day = now.getDate(); // 현재 일

      const hours = now.getHours(); // 현재 시간 (0부터 23까지)
      const minutes = now.getMinutes(); // 현재 분
      const seconds = now.getSeconds(); // 현재 초

      const currentDateAndTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`; // 현재 날짜와 시간을 문자열로 만듭니다.

      document.getElementById("current-date-time").innerText = currentDateAndTime; // 현재 날짜와 시간을 HTML 페이지에 표시합니다.
    </script>
  </body>
</html>
